<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0">{{ isEditing ? 'Editar' : 'Nueva' }} Carga</h2>
    </div>
    
    <div class="card-body">
      <div *ngIf="loading" class="text-center">
        <div class="spinner-border text-primary"></div>
      </div>
      
      <div *ngIf="error" class="alert alert-danger">{{error}}</div>
      
      <form (ngSubmit)="onSubmit()" #cargaForm="ngForm" *ngIf="!loading">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="tipo_carga" class="form-label">Tipo de Carga</label>
            <input 
              type="text" 
              class="form-control" 
              id="tipo_carga" 
              name="tipo_carga"
              [(ngModel)]="carga.tipo_carga" 
              required
            >
          </div>
          
          <div class="col-md-6 mb-3">
            <label for="peso_toneladas" class="form-label">Peso (Toneladas)</label>
            <input 
              type="number" 
              class="form-control" 
              id="peso_toneladas" 
              name="peso_toneladas"
              [(ngModel)]="carga.peso_toneladas" 
              required
            >
          </div>
          
          <div class="col-12 mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n</label>
            <textarea 
              class="form-control" 
              id="descripcion" 
              name="descripcion"
              [(ngModel)]="carga.descripcion" 
              required
              rows="3"
            ></textarea>
          </div>
          
          <div class="col-md-6 mb-3">
            <label for="precio_por_tonelada" class="form-label">Precio por Tonelada</label>
            <input 
              type="number" 
              class="form-control" 
              id="precio_por_tonelada" 
              name="precio_por_tonelada"
              [(ngModel)]="carga.precio_por_tonelada" 
              required
            >
          </div>
        </div>
        
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-secondary" routerLink="/dashboard/cargas">Cancelar</button>
          <button type="submit" class="btn btn-primary" [disabled]="cargaForm.invalid || saving">
            {{ saving ? 'Guardando...' : (isEditing ? 'Actualizar' : 'Guardar') }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
