<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">{{ isEditMode ? 'Editar Vehículo' : 'Registrar Nuevo Vehículo' }}</h4>
    </div>
    
    <div class="card-body">
      <form [formGroup]="vehiculoForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="placa" class="form-label">Placa *</label>
            <input type="text" id="placa" formControlName="placa" class="form-control" [class.is-invalid]="isFieldInvalid('placa')">
            <div *ngIf="isFieldInvalid('placa')" class="invalid-feedback">
              La placa es obligatoria.
            </div>
          </div>
          
          <div class="col-md-6 mb-3">
            <label for="estado" class="form-label">Estado *</label>
            <select id="estado" formControlName="estado" class="form-select" [class.is-invalid]="isFieldInvalid('estado')">
              <option value="Activo">Activo</option>
              <option value="Mantenimiento">En mantenimiento</option>
              <option value="Inactivo">Inactivo</option>
            </select>
            <div *ngIf="isFieldInvalid('estado')" class="invalid-feedback">
              El estado es obligatorio.
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="marca" class="form-label">Marca *</label>
            <input type="text" id="marca" formControlName="marca" class="form-control" [class.is-invalid]="isFieldInvalid('marca')">
            <div *ngIf="isFieldInvalid('marca')" class="invalid-feedback">
              La marca es obligatoria.
            </div>
          </div>
          
          <div class="col-md-6 mb-3">
            <label for="modelo" class="form-label">Modelo *</label>
            <input type="text" id="modelo" formControlName="modelo" class="form-control" [class.is-invalid]="isFieldInvalid('modelo')">
            <div *ngIf="isFieldInvalid('modelo')" class="invalid-feedback">
              El modelo es obligatorio.
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="capacidad_maxima_toneladas" class="form-label">Capacidad Máxima (Toneladas) *</label>
            <input type="number" id="capacidad_maxima_toneladas" formControlName="capacidad_maxima_toneladas" class="form-control" [class.is-invalid]="isFieldInvalid('capacidad_maxima_toneladas')" step="0.1">
            <div *ngIf="isFieldInvalid('capacidad_maxima_toneladas')" class="invalid-feedback">
              La capacidad máxima es obligatoria y debe ser mayor a 0.
            </div>
          </div>
          
          <div class="col-md-6 mb-3">
            <label for="empresa_id" class="form-label">Empresa *</label>
            <select id="empresa_id" formControlName="empresa_id" class="form-select" [class.is-invalid]="isFieldInvalid('empresa_id')">
              <option value="">Seleccione una empresa</option>
              <option *ngFor="let empresa of empresas" [value]="empresa.id_empresa">{{ empresa.nombre }}</option>
            </select>
            <div *ngIf="isFieldInvalid('empresa_id')" class="invalid-feedback">
              Debe seleccionar una empresa.
            </div>
          </div>
        </div>
        
        <div class="d-flex justify-content-between mt-4">
          <button type="button" class="btn btn-secondary" [routerLink]="['/vehiculos']">Cancelar</button>
          <button type="submit" class="btn btn-primary" [disabled]="vehiculoForm.invalid || loading">
            {{ loading ? 'Guardando...' : 'Guardar' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
