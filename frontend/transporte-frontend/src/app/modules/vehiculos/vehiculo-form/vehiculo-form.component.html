<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0">{{ isEditing ? 'Editar' : 'Nuevo' }} Vehículo</h2>
    </div>
    
    <div class="card-body">
      <div *ngIf="loading" class="text-center">
        <div class="spinner-border text-primary"></div>
      </div>
      
      <div *ngIf="error" class="alert alert-danger">{{error}}</div>
      
      <form (ngSubmit)="onSubmit()" #vehiculoForm="ngForm" *ngIf="!loading">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="placa" class="form-label">Placa</label>
            <input 
              type="text" 
              class="form-control" 
              id="placa" 
              name="placa"
              [(ngModel)]="vehiculo.placa" 
              required
            >
          </div>
          
          <div class="col-md-6 mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input 
              type="text" 
              class="form-control" 
              id="marca" 
              name="marca"
              [(ngModel)]="vehiculo.marca" 
              required
            >
          </div>

          <div class="col-md-6 mb-3">
            <label for="modelo" class="form-label">Modelo</label>
            <input 
              type="text" 
              class="form-control" 
              id="modelo" 
              name="modelo"
              [(ngModel)]="vehiculo.modelo" 
              required
            >
          </div>

          <div class="col-md-6 mb-3">
            <label for="capacidad" class="form-label">Capacidad Máxima (Toneladas)</label>
            <input 
              type="number" 
              class="form-control" 
              id="capacidad_maxima_toneladas" 
              name="capacidad_maxima_toneladas"
              [(ngModel)]="vehiculo.capacidad_maxima_toneladas" 
              required
              step="0.1"
            >
          </div>

          <div class="col-md-6 mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select 
              class="form-select" 
              id="estado" 
              name="estado"
              [(ngModel)]="vehiculo.estado" 
              required
            >
              <option value="">Seleccione un estado</option>
              <option value="Activo">Activo</option>
              <option value="Mantenimiento">En Mantenimiento</option>
              <option value="Inactivo">Inactivo</option>
            </select>
          </div>

          <div class="col-md-6 mb-3">
            <label for="empresa" class="form-label">Empresa</label>
            <select 
              class="form-select" 
              id="id_empresa" 
              name="id_empresa"
              [(ngModel)]="vehiculo.id_empresa" 
              required
            >
              <option value="">Seleccione una empresa</option>
              <option *ngFor="let empresa of empresas" [value]="empresa.id_empresa">
                {{empresa.nombre}}
              </option>
            </select>
          </div>
        </div>
        
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-secondary" routerLink="/dashboard/vehiculos">Cancelar</button>
          <button type="submit" class="btn btn-primary" [disabled]="vehiculoForm.invalid || saving">
            {{ saving ? 'Guardando...' : (isEditing ? 'Actualizar' : 'Guardar') }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
