<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0">{{ isEditing ? 'Editar' : 'Nueva' }} Empresa</h2>
    </div>
    
    <div class="card-body">
      <div *ngIf="loading" class="text-center">
        <div class="spinner-border text-primary"></div>
      </div>
      
      <div *ngIf="error" class="alert alert-danger">{{error}}</div>
      
      <form (ngSubmit)="onSubmit()" #empresaForm="ngForm" *ngIf="!loading">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input 
              type="text" 
              class="form-control" 
              id="nombre" 
              name="nombre"
              [(ngModel)]="empresa.nombre" 
              required
            >
          </div>
          
          <div class="col-md-6 mb-3">
            <label for="nit" class="form-label">NIT</label>
            <input 
              type="text" 
              class="form-control" 
              id="nit" 
              name="nit"
              [(ngModel)]="empresa.nit" 
              required
            >
          </div>
          
          <div class="col-md-6 mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input 
              type="text" 
              class="form-control" 
              id="telefono" 
              name="telefono"
              [(ngModel)]="empresa.telefono" 
              required
            >
          </div>
          
          <div class="col-md-6 mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input 
              type="email" 
              class="form-control" 
              id="correo" 
              name="correo"
              [(ngModel)]="empresa.correo" 
              required
            >
          </div>
          
          <div class="col-12 mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input 
              type="text" 
              class="form-control" 
              id="direccion" 
              name="direccion"
              [(ngModel)]="empresa.direccion" 
              required
            >
          </div>
        </div>
        
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-secondary" routerLink="/dashboard/empresas">Cancelar</button>
          <button type="submit" class="btn btn-primary" [disabled]="empresaForm.invalid || saving">
            {{ saving ? 'Guardando...' : (isEditing ? 'Actualizar' : 'Guardar') }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
