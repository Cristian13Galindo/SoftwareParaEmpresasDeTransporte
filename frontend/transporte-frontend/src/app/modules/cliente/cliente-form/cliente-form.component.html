<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0">{{ isEditing ? 'Editar' : 'Nuevo' }} Cliente</h2>
    </div>
    
    <div class="card-body">
      <div *ngIf="loading" class="text-center">
        <div class="spinner-border text-primary"></div>
      </div>
      
      <div *ngIf="error" class="alert alert-danger">{{error}}</div>
      
      <form (ngSubmit)="onSubmit()" #clienteForm="ngForm" *ngIf="!loading">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="nombre_empresa" class="form-label">Nombre de la Empresa</label>
            <input 
              type="text" 
              class="form-control" 
              id="nombre_empresa" 
              name="nombre_empresa"
              [(ngModel)]="cliente.nombre_empresa" 
              required
            >
          </div>
          
          <div class="col-md-6 mb-3">
            <label for="nit" class="form-label">NIT</label>
            <input 
              type="text" 
              class="form-control" 
              id="nit" 
              name="nit"
              [(ngModel)]="cliente.nit" 
              required
            >
          </div>
          
          <div class="col-md-6 mb-3">
            <label for="contacto" class="form-label">Contacto</label>
            <input 
              type="text" 
              class="form-control" 
              id="contacto" 
              name="contacto"
              [(ngModel)]="cliente.contacto" 
              required
            >
          </div>
          
          <div class="col-md-6 mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input 
              type="text" 
              class="form-control" 
              id="telefono" 
              name="telefono"
              [(ngModel)]="cliente.telefono" 
              required
            >
          </div>
          
          <div class="col-12 mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input 
              type="text" 
              class="form-control" 
              id="direccion" 
              name="direccion"
              [(ngModel)]="cliente.direccion" 
              required
            >
          </div>
        </div>
        
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-secondary" routerLink="/dashboard/clientes">Cancelar</button>
          <button type="submit" class="btn btn-primary" [disabled]="clienteForm.invalid || saving">
            {{ saving ? 'Guardando...' : (isEditing ? 'Actualizar' : 'Guardar') }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
